<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/style-admin-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script defer src="/static/js/js-admin-login.js"></script>
    <style>
        /* Fallback minimal styling if CSS not loaded */
        body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 420px; margin: 10vh auto; background: #111827; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        h1 { margin: 0 0 16px; font-size: 24px; }
        .field { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; color: #93c5fd; }
        input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
        button { width: 100%; padding: 10px 12px; border-radius: 8px; background: #2563eb; color: white; border: 0; cursor: pointer; }
        .flash { margin: 8px 0; padding: 10px; border-radius: 8px; }
        .flash.error { background: #7f1d1d; color: #fecaca; }
        .flash.success { background: #064e3b; color: #a7f3d0; }
    </style>
    <script>
        // Display flashed messages if present
    </script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function(){
            const flash = document.querySelector('.flash');
            if(flash){ setTimeout(()=> flash.remove(), 4000); }
        });
    </script>
    <script defer src="/static/js/js-admin-login.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('admin.login') }}">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="/static/js/js-admin-login.js"></script>
</body>
</html>
