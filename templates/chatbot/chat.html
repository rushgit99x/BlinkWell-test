{% extends "base.html" %}

{% block title %}AI Chatbot - Get Help{% endblock %}

{% block content %}
<div class="chatbot-container">
    <div class="chat-header">
        <div class="chat-header-content">
            <div class="chat-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chat-info">
                <h2>AI Assistant</h2>
                <p>Ask me anything about the app!</p>
            </div>
            <div class="chat-actions">
                <button class="btn btn-outline-primary btn-sm" onclick="refreshKnowledgeBase()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <a href="{{ url_for('chatbot.faq_page') }}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-question-circle"></i> FAQ
                </a>
            </div>
        </div>
    </div>

    <div class="chat-body">
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm your AI assistant. How can I help you today? You can ask me questions about:
                    </div>
                    <div class="message-suggestions">
                        <button class="suggestion-btn" onclick="sendSuggestion(this.textContent)">
                            How do I use the eye disease detection?
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion(this.textContent)">
                            How do I track my habits?
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion(this.textContent)">
                            How do I create an account?
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion(this.textContent)">
                            What file formats are supported?
                        </button>
                    </div>
                </div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" class="chat-input" placeholder="Type your message here..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-input-footer">
                <span class="char-count" id="charCount">0/500</span>
                <span class="typing-indicator" id="typingIndicator" style="display: none;">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<style>
.chatbot-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
}

.chat-header-content {
    display: flex;
    align-items: center;
    gap: 15px;
}

.chat-avatar {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.chat-info h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.chat-info p {
    margin: 5px 0 0 0;
    opacity: 0.9;
    font-size: 0.9rem;
}

.chat-actions {
    margin-left: auto;
    display: flex;
    gap: 10px;
}

.chat-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #f8f9fa;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.message {
    display: flex;
    gap: 12px;
    align-items: flex-start;
    animation: fadeInUp 0.3s ease-out;
}

.bot-message {
    flex-direction: row;
}

.user-message {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    flex-shrink: 0;
}

.bot-message .message-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.user-message .message-avatar {
    background: #28a745;
    color: white;
}

.message-content {
    flex: 1;
    max-width: 70%;
}

.message-text {
    background: white;
    padding: 15px 18px;
    border-radius: 18px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    line-height: 1.5;
    word-wrap: break-word;
}

.bot-message .message-text {
    border-bottom-left-radius: 6px;
}

.user-message .message-text {
    background: #007bff;
    color: white;
    border-bottom-right-radius: 6px;
}

.message-suggestions {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.suggestion-btn {
    background: rgba(102, 126, 234, 0.1);
    border: 1px solid rgba(102, 126, 234, 0.3);
    color: #667eea;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.suggestion-btn:hover {
    background: rgba(102, 126, 234, 0.2);
    border-color: rgba(102, 126, 234, 0.5);
    transform: translateY(-1px);
}

.message-time {
    font-size: 0.75rem;
    color: #6c757d;
    margin-top: 5px;
    opacity: 0.7;
}

.chat-input-container {
    padding: 20px;
    background: white;
    border-top: 1px solid #e9ecef;
}

.chat-input-wrapper {
    display: flex;
    gap: 10px;
    align-items: center;
}

.chat-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid #e9ecef;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
}

.chat-input:focus {
    border-color: #667eea;
}

.send-btn {
    width: 50px;
    height: 50px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.chat-input-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    padding: 0 5px;
}

.char-count {
    font-size: 0.8rem;
    color: #6c757d;
}

.typing-indicator {
    display: flex;
    gap: 4px;
    align-items: center;
}

.typing-indicator i {
    width: 6px;
    height: 6px;
    background: #667eea;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out;
}

.typing-indicator i:nth-child(1) { animation-delay: -0.32s; }
.typing-indicator i:nth-child(2) { animation-delay: -0.16s; }

@keyframes typing {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .chatbot-container {
        height: calc(100vh - 80px);
        margin: 10px;
        border-radius: 8px;
    }
    
    .chat-header {
        padding: 15px;
    }
    
    .chat-header-content {
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }
    
    .chat-actions {
        margin-left: 0;
    }
    
    .message-content {
        max-width: 85%;
    }
    
    .chat-input {
        padding: 12px 16px;
        font-size: 0.9rem;
    }
    
    .send-btn {
        width: 45px;
        height: 45px;
    }
}

/* Loading animation */
.loading {
    opacity: 0.6;
    pointer-events: none;
}

/* Error message styling */
.error-message .message-text {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Success message styling */
.success-message .message-text {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}
</style>

<script>
let isTyping = false;

// Set welcome message time
document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

// Handle Enter key in input
document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Handle character count
document.getElementById('messageInput').addEventListener('input', function() {
    const count = this.value.length;
    document.getElementById('charCount').textContent = `${count}/500`;
    
    // Disable send button if empty
    const sendBtn = document.getElementById('sendBtn');
    sendBtn.disabled = count === 0;
});

function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message || isTyping) return;
    
    // Add user message to chat
    addMessage(message, 'user');
    
    // Clear input
    input.value = '';
    document.getElementById('charCount').textContent = '0/500';
    document.getElementById('sendBtn').disabled = true;
    
    // Show typing indicator
    showTypingIndicator();
    
    // Send message to API
    fetch('/chat/api/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        
        if (data.success) {
            addMessage(data.response, 'bot', data);
        } else {
            addMessage('Sorry, I encountered an error. Please try again.', 'bot', { type: 'error' });
        }
    })
    .catch(error => {
        hideTypingIndicator();
        addMessage('Sorry, I encountered an error. Please try again.', 'bot', { type: 'error' });
        console.error('Error:', error);
    });
}

function sendSuggestion(text) {
    document.getElementById('messageInput').value = text;
    sendMessage();
}

function addMessage(text, sender, data = {}) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const time = new Date().toLocaleTimeString();
    
    let messageClass = '';
    if (data.type === 'error') messageClass = 'error-message';
    else if (data.type === 'success') messageClass = 'success-message';
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-${sender === 'bot' ? 'robot' : 'user'}"></i>
        </div>
        <div class="message-content">
            <div class="message-text ${messageClass}">${text}</div>
            ${data.suggestions ? createSuggestionsHTML(data.suggestions) : ''}
        </div>
        <div class="message-time">${time}</div>
    `;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function createSuggestionsHTML(suggestions) {
    if (!suggestions || suggestions.length === 0) return '';
    
    const suggestionsHTML = suggestions.map(suggestion => 
        `<button class="suggestion-btn" onclick="sendSuggestion('${suggestion}')">${suggestion}</button>`
    ).join('');
    
    return `<div class="message-suggestions">${suggestionsHTML}</div>`;
}

function showTypingIndicator() {
    isTyping = true;
    document.getElementById('typingIndicator').style.display = 'flex';
}

function hideTypingIndicator() {
    isTyping = false;
    document.getElementById('typingIndicator').style.display = 'none';
}

function refreshKnowledgeBase() {
    const refreshBtn = event.target.closest('button');
    const originalText = refreshBtn.innerHTML;
    
    refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
    refreshBtn.disabled = true;
    
    fetch('/chat/api/refresh')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification('Knowledge base refreshed successfully!', 'success');
            } else {
                showNotification('Failed to refresh knowledge base.', 'error');
            }
        })
        .catch(error => {
            showNotification('Failed to refresh knowledge base.', 'error');
            console.error('Error:', error);
        })
        .finally(() => {
            refreshBtn.innerHTML = originalText;
            refreshBtn.disabled = false;
        });
}

function showNotification(message, type) {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
    `;
    
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    // Focus on input
    document.getElementById('messageInput').focus();
    
    // Disable send button initially
    document.getElementById('sendBtn').disabled = true;
});
</script>
{% endblock %}
